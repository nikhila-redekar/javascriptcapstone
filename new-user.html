<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
<link rel="stylesheet" href="/css/new-user.css">
</head>
<body>
    <h1>Register New User</h1>
    <form id="new-user-form">
        <label for="name">Name:</label>
        <input type="text" id="fname" required><br>
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required><br>
        <button type="submit">Register</button>
    </form>

    <script src="/scripts/new-user.js"></script> <!-- Script to handle form submission and check username availability -->
</body>
</html>
